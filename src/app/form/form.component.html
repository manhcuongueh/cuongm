<p>
  User Form
</p>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" minlength="6" maxlength="10" #name="ngModel" required name="name" ngModel/>
    <div *ngIf="name.errors && (name.dirty||name.touched)" class="alert alert-danger">
      <div [hidden]="!name.errors.required">Name is required</div>
      <div [hidden]="!name.errors.minlength">Name must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" #email="ngModel" required pattern="^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}" class="form-control" name="email"
      ngModel/>
    <div *ngIf="email.errors && (email.dirty||email.touched)" class="alert alert-danger">
      <div [hidden]="!email.errors.pattern">Postal Code must be 5 digits</div>
    </div>
  </div>
  <div class="form-group">
    <label>Street</label>
    <input type="text" required class="form-control" name="street" ngModel/>
  </div>
  <div class="form-group">
    <label>City</label>
    <select required class="form-control" name="cityName" ngModel>
      <option *ngFor="let city of cities" [value]="city.Id">{{city.name}}</option>
      </select>
  </div>
  <div class="form-group">
    <label>Postal Code</label>
    <input type="text" required class="form-control" pattern="^[1-9][0-9]{4}$" #pCode="ngModel" name="pCode" ngModel/>
    <div *ngIf="pCode.errors && (pCode.dirty||pCode.touched)" class="alert alert-danger">
      <div [hidden]="!pCode.errors.pattern">Postal Code must be 5 digits</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>


</form>
